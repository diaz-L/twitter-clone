<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter - clone</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- header -->
    <header class="border-b border-solid border-grey-dark">
        <div class="container mx-auto my-3 flex justify-between">
            <div class="w-1/2 flex items-center">
                <a href="#" class="no-underline font-bold text-grey-darker mr-8">
                    <i class="fab fa-twitter text-blue"></i>
                    Home
                </a>
                <a href="#" class="no-underline font-bold text-grey-darker">
                    <i class="fas fa-bolt"></i>
                    Moments
                </a>
            </div>

            <div class="w-1/2 flex justify-end items-center text-grey-dark">
                <form class="inline-block mr-4">
                    <div class="relative">
                        <input class="border border-blue border-solid w-52 px-2 py-2 rounded-full outline-none text-xs" type="text" placeholder="Search Twitter">
                        <span class="flex items-center absolute pin-r pin-y mr-3">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </form>

                <span class=" text-xs font-light mr-1">
                    Have an account?
                </span>
                <span class="font-bold">Log in
                    <i class="fas fa-caret-down"></i>
                </span>
            </div>

        </div>
        <!-- end of container-->
    </header>
    <!-- end of header -->

    <!-- hero -->
    <div class="hero">
        <img src="images/hero.png" alt="hero">
    </div>
    <!-- end of hero -->

</body>

</html>
